---
- name: Add kubectl alias 'k' to .zshrc
  lineinfile:
    path: '/home/{{ username }}/.zshrc'
    line: alias k=kubectl

- name: Add bluetooth headset connect alias 'btc'
  lineinfile:
    path: '/home/{{ username }}/.zshrc'
    line: alias btc="bluetoothctl connect 88:C9:E8:29:63:B5"
    owner: '{{ username }}'

- name: Add bluetooth headset disconnect alias 'btd'
  lineinfile:
    path: '/home/{{ username }}/.zshrc'
    line: alias btd="bluetoothctl disconnect 88:C9:E8:29:63:B5"
    owner: '{{ username }}'
